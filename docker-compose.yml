services:
  # Consul: Service Discovery
  consul:
    image: hashicorp/consul:1.16
    container_name: dns-consul
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500" # UI/API
      - "8600:8600/udp" # DNS
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dns-network
    restart: unless-stopped

  # RabbitMQ: Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: dns-rabbitmq
    hostname: my-rabbit
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Dashboard
    env_file:
      - .env.production
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - dns-network
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped

  # Redis: Caching
  redis:
    image: redis:7-alpine
    container_name: dns-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - dns-network
    restart: unless-stopped

  # MySQL: Database
  mysql:
    image: mysql:8.0
    container_name: dns-mysql
    ports:
      - "3306:3306"
    env_file:
      - .env.production
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - dns-network
    restart: unless-stopped

  gateway-service:
    build:
      context: ./
      dockerfile: services/gateway-service/Dockerfile
    container_name: dns-gateway
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

  email-service:
    build:
      context: ./
      dockerfile: services/email-service/Dockerfile
    container_name: dns-email-service
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

  template-service:
    build:
      context: ./
      dockerfile: services/template-service/Dockerfile
    container_name: dns-template-service
    ports:
      - "3002:3002"
    env_file:
      - .env.production
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

  push-service:
    build:
      context: ./
      dockerfile: services/push-service/Dockerfile
    container_name: dns-push-service
    ports:
      - "3003:3003"
    env_file:
      - .env.production
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

  user-service:
    build:
      context: ./
      dockerfile: services/user-service/Dockerfile
    container_name: dns-user-service
    ports:
      - "3004:3004"
    env_file:
      - .env.production
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

networks:
  dns-network:
    driver: bridge

volumes:
  mysql-data:
  rabbitmq-data:
  redis-data: